name: CMake

# When creating a new workflow in GitHubâ€™s action builder the default trigger is the push event. We want to extend this to push and pull request events.
on: [push, pull_request]

env:
  buildDir: '${{ github.workspace }}/build'
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: diablo
            cmakeargs: '-DUSE_PATCH=OFF'
            artifact: 'diablo-push-win.dmg'
          - name: hellfire+patch
            cmakeargs: '-DHELLFIRE=ON'
            artifact: 'hellfire-push-winp.dmg'

    steps:
    - uses: actions/checkout@v4
      #with:
      #  fetch-depth: 0

    # Download and build vcpkg, without installing any port. If content is cached already, it is a no-op.
    - name: Create Build Environment
      uses: lukka/run-vcpkg@v11.5
      with:
        vcpkgGitCommitId: 'b91c3336aee7f32412508f7dd351ae2cabdb8819'
        #vcpkgGitCommitId: '813a241fb83adad503a391facaa6aa634631accc'
        #vcpkgGitCommitId: 'f7423ee180c4b7f40d43402c2feb3859161ef625'
        #vcpkgGitCommitId: '095ee06e7f60dceef7d713e3f8b1c2eb10d650d7'
        #vcpkgGitCommitId: '927bc12e31148b0d44ae9d174b96c20e3bcf08eb'
        #vcpkgGitCommitId: 'b86c0c35b88e2bf3557ff49dc831689c2f085090'
        #vcpkgGitCommitId: '30124253eecff36bc90f73341edbfb4f845e2a1e'
        #setupOnly: true
    # Now that vcpkg is installed, it is being used to run with the desired arguments.
    #- name: Install Required Packages
    #  run: |
    #    vcpkg install sdl2:x64-windows libsodium:x64-windows

    - name: Configure CMake
      shell: bash
      working-directory: ${{ env.buildDir }}
      run: |
        cmake .. -D CMAKE_BUILD_TYPE="Release" -D DEVILUTIONX_SYSTEM_LIBSODIUM=OFF -D DEVILUTIONX_SYSTEM_SDL2=OFF -DUSE_PATCH=ON -DHELLFIRE=ON -DUSE_MPQONE=ON \
          -DHAS_JOYSTICK=OFF -DHAS_DPAD=OFF -DHAS_KBCTRL=OFF -DHAS_GAMECTRL=OFF -DHAS_TOUCHPAD=OFF -DZEROTIER=OFF
      #-D CMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake
      #-D SCREEN_READER_INTEGRATION=ON
    - name: Build
      working-directory: ${{ env.buildDir }}
      shell: bash
    # Execute the build (-j 2 : with two cores).
      run: cmake --build . -j 2 --target package --config Release

    #- name: Show content of workspace
    #  run: find $RUNNER_WORKSPACE
    #  shell: bash

    # Upload the created artifact
    - name: Upload
      if: ${{ !env.ACT }}
      uses: actions/upload-artifact@v4
      with:
        path: ${{ env.buildDir }}/devilutionx.zip
        name: ${{ matrix.artifact }}
