name: CMake

# When creating a new workflow in GitHubâ€™s action builder the default trigger is the push event. We want to extend this to push and pull request events.
on: [push, pull_request]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: diablo
            cmakeargs: '-DUSE_PATCH=OFF'
            artifact: 'diablo-push-ps4.pkg'
          - name: hellfire+patch
            cmakeargs: '-DHELLFIRE=ON'
            artifact: 'hellfire-push-ps4p.pkg'

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Create Build Environment
      run: |
        sudo apt-get update && \
        sudo apt-get install -y pacman-package-manager wget cmake git gettext && \
        sudo tee -a /etc/pacman.conf > /dev/null <<TEXT
        [pacbrew]
        SigLevel = Optional TrustAll
        Server = https://pacman.mydedibox.fr/pacbrew/packages/
        TEXT
    - name: Setup pacman packages
      run: |
        sudo pacman --noconfirm -Sy && \
        sudo pacman --noconfirm -S ps4-openorbis ps4-openorbis-portlibs && \
        echo "#include <endian.h>" | sudo tee /opt/pacbrew/ps4/openorbis/include/sys/endian.h

    - name: Build
      working-directory: ${{github.workspace}}
      shell: bash
      run: Packaging/ps4/build.sh ${{ matrix.cmakeargs }}

    - name: Show content of workspace
      run: find $RUNNER_WORKSPACE
      shell: bash

    - name: Upload-Package
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: build-ps4/devilutionx.pkg
