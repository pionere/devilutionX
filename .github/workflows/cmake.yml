name: CMake

# When creating a new workflow in GitHubâ€™s action builder the default trigger is the push event. We want to extend this to push and pull request events.
on: [push, pull_request]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: diablo
            cmakeargs: '-DUSE_PATCH=OFF'
            artifact: 'diablo-push-ios.zip'
          - name: hellfire+patch
            cmakeargs: '-DHELLFIRE=ON'
            artifact: 'hellfire-push-iosp.zip'

    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-tags: true
        #fetch-depth: 0

    #- name: Cache CMake build folder
    #  uses: actions/cache@v2
    #  with:
    #    path: build
    #    key: ios-cmake-${{ github.sha }}
    #    restore-keys: ios-cmake-

    - name: Create Build Environment
      run: brew bundle install

    - name: Configure CMake
      # Use a bash shell so we can use the same syntax for environment variable
      # access regardless of the host operating system
      shell: bash
      working-directory: ${{github.workspace}}
      run: cmake -S. -Bbuild ${{ matrix.cmakeargs }} -DCMAKE_TOOLCHAIN_FILE=../CMake/ios.toolchain.cmake  -DENABLE_BITCODE=0 -DPLATFORM=OS64

    - name: Build
      working-directory: ${{github.workspace}}
      shell: bash
      run: >
        cmake --build build -j $(sysctl -n hw.physicalcpu) --config Release &&
        cd build &&
        rm -rf Payload devilutionx.ipa &&
        mkdir Payload &&
        mv devilutionx.app Payload &&
        zip -r devilutionx.ipa Payload

    # Upload the created artifact
    - name: Upload
      if: ${{ !env.ACT }}
      uses: actions/upload-artifact@v4
      with:
        path: ${{github.workspace}}/build/devilutionx.zip
        name: ${{ matrix.artifact }}
