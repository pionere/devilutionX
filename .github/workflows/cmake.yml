name: CMake

# When creating a new workflow in GitHubâ€™s action builder the default trigger is the push event. We want to extend this to push and pull request events.
on: [push, pull_request]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  buildDir: '${{ github.workspace }}/build'

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Create Build Environment
      run: brew bundle install

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}
      run: cmake -S. -Bbuild -D DEVILUTIONX_SYSTEM_SDL2=OFF -D USE_PATCH=ON -D HELLFIRE=ON

    - name: Build
      shell: bash
      working-directory: ${{github.workspace}}
      # Execute the build (-j 2 : with two cores).
      run: cmake --build build -j $(sysctl -n hw.physicalcpu) --target package

    # Upload the created artifact
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        path: ${{ env.buildDir }}/devilutionx.dmg
        name: hellfire-macp.dmg

