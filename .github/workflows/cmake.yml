    #  with:
    #    files: ${{github.workspace}}/build/devilutionx.dmg
    #  env:
    #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    # Upload the created artifact
    #- name: Upload
    #  if: ${{ !env.ACT }}
    #  uses: actions/upload-artifact@v4
    #  with:
    #    path: ${{github.workspace}}/build/devilutionx.dmg
    #    name: devilutionx.dmg

  build_net:
    runs-on: ubuntu-latest
    container: vitasdk/vitasdk:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #apk --no-cache add git cmake ninja bash pkgconfig gettext
      - name: Install dependencies
        run: apk --no-cache add cmake ninja

      - name: Configure CMake
        run: |
          cmake -S. -Bbuild -GNinja \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -D DEVILUTIONX_SYSTEM_SDL2=OFF -DZEROTIER=OFF -D DEVILUTIONX_SYSTEM_LIBSODIUM=OFF \
            -DCMAKE_TOOLCHAIN_FILE=${VITASDK}/share/vita.toolchain.cmake

      - name: Build DevilutionX
        run: cmake --build build -j$(nproc)

      - name: Upload Package
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: devilutionx_net.vpk
          path: ./build/devilutionx.vpk
