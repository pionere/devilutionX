name: CMake

# When creating a new workflow in GitHubâ€™s action builder the default trigger is the push event. We want to extend this to push and pull request events.
on: [push, pull_request]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-tags: true
      #  fetch-depth: 0

    - name: Install dependencies
      shell: bash
      run: |
        apt-get update && \
        apt-get install -y --no-install-recommends --no-install-suggests \
          gettext

    - name: Configure CMake
      run: |
        cmake -S . -B build -D CMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DZEROTIER=OFF -DNONET=ON -D DEVILUTIONX_SYSTEM_SDL2=OFF -DUSE_PATCH=ON \
          -D CMAKE_TOOLCHAIN_FILE=/opt/devkitpro/cmake/Switch.cmake

    - name: Build DevilutionX
      run: cmake --build build -j$(nproc)

    - name: Upload Package
      if: ${{ !env.ACT }}
      uses: actions/upload-artifact@v4
      with:
        name: devilutionx.nro
        path: ./build/devilutionx.nro

