name: PS5

# When creating a new workflow in GitHubâ€™s action builder the default trigger is the push event. We want to extend this to push and pull request events.
on: [push, pull_request]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: diablo
            cmakeargs: '-DUSE_PATCH=OFF'
            artifact: 'diablo-push-ps5'
            #artifact1: 'diablo-push'
          - name: hellfire+patch
            cmakeargs: '-D DEVILUTIONX_SYSTEM_SDL2=OFF -DHELLFIRE=ON'
            artifact: 'hellfire-push-ps5p'
            #artifact1: 'hellfire-push'

    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-tags: true
      #  fetch-depth: 0

    # sudo apt-get install smpq curl doxygen gperf po4a yasm nasm autopoint libarchive-tools libtool autoconf build-essential pkg-config clang-15 lld-15
    - name: Create Build Environment
      run: |
        sudo apt-get update
        sudo apt-get install cmake clang lld
        sudo apt-get install pkgconf git wget
        wget https://github.com/ps5-payload-dev/pacbrew-repo/releases/download/v0.27/ps5-payload-dev.tar.gz
        sudo tar -xf ps5-payload-dev.tar.gz -C /

    - name: Build
      working-directory: ${{github.workspace}}
      shell: bash
      run: Packaging/ps5/build.sh ${{ matrix.cmakeargs }}

    #- name: Show content of workspace
