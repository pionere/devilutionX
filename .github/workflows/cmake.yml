name: CMake

# When creating a new workflow in GitHubâ€™s action builder the default trigger is the push event. We want to extend this to push and pull request events.
on: [push, pull_request]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: diablo
            cmakeargs: ''
            artifact: 'diablo-push-vita.vpk'
          - name: hellfire
            cmakeargs: '-DHELLFIRE=ON'
            artifact: 'hellfire-push-vita.vpk'
    container: vitasdk/vitasdk:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        #with:
        #  fetch-depth: 0

      - name: Install dependencies
        run: apk --no-cache add git cmake ninja bash pkgconfig gettext

      - name: Configure CMake
        run: |
          cmake -S. -Bbuild -GNinja \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} ${{ matrix.cmakeargs }} -D DEVILUTIONX_SYSTEM_SDL2=OFF -DZEROTIER=OFF -DNONET=ON \
            -DCMAKE_TOOLCHAIN_FILE=${VITASDK}/share/vita.toolchain.cmake

      - name: Build DevilutionX
        run: cmake --build build -j$(nproc)

      - name: Upload Package
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./build/devilutionx.vpk

    #- name: Release
    #  uses: softprops/action-gh-release@v1
